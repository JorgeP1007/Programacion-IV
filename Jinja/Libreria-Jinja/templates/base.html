<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestión de Libros{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Gestión de Libros</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('agregar') }}">Agregar Libro</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('buscar') }}">Buscar</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
    <p>&copy; {{ 2025 }} Gestión de Libros</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
