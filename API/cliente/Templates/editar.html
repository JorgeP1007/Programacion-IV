{% extends 'base.html' %}

{% block content %}
<h1>Editar Libro</h1>

<form method="post">
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" value="{{ libro.titulo }}" required>
    
    <label for="autor">Autor:</label>
    <input type="text" name="autor" value="{{ libro.autor }}" required>
    
    <label for="genero">Género:</label>
    <input type="text" name="genero" value="{{ libro.genero }}" required>
    
    <label for="estado">Estado:</label>
    <select name="estado">
        <option value="disponible" {% if libro.estado == 'disponible' %}selected{% endif %}>Disponible</option>
        <option value="prestado" {% if libro.estado == 'prestado' %}selected{% endif %}>Prestado</option>
    </select>
    
    <button type="submit">Actualizar</button>
</form>
{% endblock %}
