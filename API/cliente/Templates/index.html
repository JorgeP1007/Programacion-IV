{% extends "base.html" %}

{% block title %}Lista de Libros{% endblock %}

{% block content %}
<h1 class="mb-4">Lista de Libros</h1>

<form class="row g-3 mb-4" method="get" action="{{ url_for('buscar') }}">
  <div class="col-md-5">
    <input type="text" class="form-control" name="valor" placeholder="Buscar...">
  </div>
  <div class="col-md-3">
    <select class="form-select" name="criterio">
      <option value="titulo">Título</option>
      <option value="autor">Autor</option>
      <option value="genero">Género</option>
    </select>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary">Buscar</button>
  </div>
</form>

<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Género</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for libro in libros %}
      <tr>
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.autor }}</td>
        <td>{{ libro.genero }}</td>
        <td>{{ libro.estado }}</td>
        <td>
          <a href="{{ url_for('editar', libro_id=libro.id) }}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{{ url_for('eliminar', libro_id=libro.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
